<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Asistencia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" color="dark">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Card principal -->
  <ion-card class="home-card dark-card">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Registro de Asistencia</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">

      <!-- Botones dentro del card -->
      <ion-button
        expand="block"
        color="success"
        shape="round"
        (click)="recordattendance('Entrance')"
      >
        Registrar Entrada
      </ion-button>

      <ion-button
        expand="block"
        color="danger"
        shape="round"
        (click)="recordattendance('Departures')"
      >
        Registrar Salida
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Mensaje de Ã©xito -->
  <ion-card
    *ngIf="successmessage"
    color="success"
    class="ion-text-center success-card"
  >
    <ion-card-content>
      <ion-icon name="checkmark-circle-outline" size="large"></ion-icon>
      <h3>Asistencia registrada</h3>
      <ion-button
        expand="block"
        fill="solid"
        color="primary"
        (click)="irAlHistorial()"
      >
        Ver Historial
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Nota inferior -->
  <div class="footer-note ion-text-center">
    <p>Una foto y su ubicacion son obligatorias para el registro.</p>
  </div>
</ion-content>
