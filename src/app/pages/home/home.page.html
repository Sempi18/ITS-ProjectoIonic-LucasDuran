<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Asistencia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear" color="light">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <ion-icon name="person-circle-outline" size="large" color="primary"></ion-icon>
        <div>Welcome</div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      Asegurarse de estar en la ubicación correcta y tener activados los permisos necesarios.
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-button expand="block" color="success" shape="round" (click)="recordattendance('entrance')">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Entrada
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-button expand="block" color="danger" shape="round" (click)="recordattendance('departure')">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Salida
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="successmessage" color="success" class="ion-text-center">
    <ion-card-content>
      <ion-icon name="checkmark-circle-outline" size="large"></ion-icon>
      <h3>¡Asistencia registrada con éxito!</h3>
      <ion-button expand="block" fill="solid" color="primary" (click)="irAlHistorial()">
        Ver Historial
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div class="footer-note ion-text-center">
    <ion-icon name="information-circle-outline" color="medium"></ion-icon>
    <p>Tu ubicación y una foto serán requeridas para validar tu asistencia.</p>
  </div>

</ion-content>
