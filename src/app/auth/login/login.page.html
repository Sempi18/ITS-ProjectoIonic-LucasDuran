<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Iniciar Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-card class="login-card">
      <ion-card-header class="ion-text-center">
        <div class="icon-wrapper">
          <ion-icon name="person-circle-outline" class="main-icon"></ion-icon>
        </div>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>Ingrese su email y contrase침a</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            name="email"
            [(ngModel)]="credentials.email"
            required
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Contrase침a</ion-label>
          <ion-input
            [type]="VisiblePassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="credentials.password"
            required
          ></ion-input>
          <ion-buttons slot="end">
            <ion-button fill="clear" size="small" (click)="togglePassword()">
              <ion-icon [name]="VisiblePassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top">
          Iniciar Sesi칩n
        </ion-button>
        <ion-button expand="block" fill="clear" (click)="Register()">
          Crear cuenta
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
