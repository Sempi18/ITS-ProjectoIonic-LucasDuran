<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-card>
      <ion-card-header class="ion-text-center icon-header">
        <div class="icon-wrapper">
          <ion-icon name="person-circle-outline" class="main-icon"></ion-icon>
        </div>
        <ion-card-title>Welcome</ion-card-title>
        <ion-card-subtitle>Coloque sus datos</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input
            type="email"
            name="email"
            [(ngModel)]="credentials.email"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input
            [type]="VisiblePassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="credentials.password"
            required
          ></ion-input>
          <ion-icon
            slot="end"
            [name]="VisiblePassword ? 'eye-off' : 'eye'"
            class="password-toggle"
            (click)="togglePassword()"
          ></ion-icon>
        </ion-item>

        <ion-button expand="block" type="submit" class="ion-margin-top"
          >Login</ion-button
        >
        <ion-button expand="block" fill="clear" (click)="Register()"
          >Nueva Cuenta</ion-button
        >
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
