<ion-header>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #registroForm="ngForm">
    <ion-card class="dark-card">
      <ion-card-header class="ion-text-center icon-header">
        <div class="icon-wrapper">
          <ion-icon name="person-add" class="main-icon"></ion-icon>
        </div>
        <ion-card-title>Crear cuenta</ion-card-title>
        <ion-card-subtitle>Complete los campos requeridos</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input
            type="email"
            name="email"
            [(ngModel)]="data.email"
            required
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            name="password"
            [(ngModel)]="data.password"
            required
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input
            type="password"
            name="confirmPassword"
            [(ngModel)]="data.confirmPassword"
            required
          ></ion-input>
        </ion-item>

        <ion-button
          expand="block"
          class="ion-margin-top"
          (click)="register(registroForm)"
        >
          Registrarse
        </ion-button>

        <ion-button expand="block" fill="clear" (click)="loggear()">
          Ya tengo una cuenta
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
